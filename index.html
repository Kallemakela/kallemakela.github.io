<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalle Mäkelä</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="bio">
        <h1 id="bio-name"></h1>
        <p id="bio-description"></p>
    </section>

    <section id="work">
        <h1>Work</h1>
        <div id="filter-container" class="filter-container">
            <button class="filter-btn active" data-filter="all">all</button>
            <button class="filter-btn" data-filter="paper">paper</button>
            <button class="filter-btn" data-filter="project">project</button>
            <button class="filter-btn" data-filter="contribution">contribution</button>
            <button class="filter-btn" data-filter="mini-project">mini-project</button>
            <select id="custom-filter" class="filter-input">
                <option value="">select tag</option>
                <option value="ML">ML</option>
                <option value="RL">RL</option>
                <option value="browser-extension">browser-extension</option>
                <option value="javascript">javascript</option>
                <option value="lua">lua</option>
                <option value="neuroimaging">neuroimaging</option>
                <option value="python">python</option>
                <option value="react">react</option>
                <option value="react-native">react-native</option>
                <option value="shell">shell</option>
            </select>
        </div>
        <div id="work-container" class="work-grid"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
